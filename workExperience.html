    <script type="text/javascript">
        // adding and styling heading work experience starts
        let heading = document.getElementById('workExp');
        let workHeading = document.createTextNode('Work Experience');
        heading.appendChild(workHeading);
        heading.style.fontSize = "40px";
        heading.style.color = "#3498DB";

        heading.style.borderBottom = "2px solid #ECF0F1 "

        line1.appendChild(lineone);
